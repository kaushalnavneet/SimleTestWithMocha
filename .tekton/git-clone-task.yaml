apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: git-clone
spec:
  inputs:
    params:
      - name: task-pvc
        description: the output pvc - this is where the cloned repository will be stored
      - name: deployBaseImage
        default: ibmcom/pipeline-base-image:latest
  steps:
  - name: clone-a-repo
    image: $(inputs.params.deployBaseImage)
    imagePullPolicy: Always
    workingDir: /workspace
    command: ["/bin/sh", "-c"]
    args:
        - |
          echo "Cloning repo"
          git clone https://github.com/SidneyJiang/SimleTestWithMocha.git
  - name: build
    image: $(inputs.params.deployBaseImage)
    imagePullPolicy: Always
    workingDir: /workspace
    command: ["/bin/sh", "-c"]
    args:
        - |
          echo "ls and pwd"
          ls
          pwd
          echo "cd .. and ls"
          cd ..
          ls
    volumeMounts:
      - mountPath: /workspace
        name: task-volume
  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(inputs.params.task-pvc)