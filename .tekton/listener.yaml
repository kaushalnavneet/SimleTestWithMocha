apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-slack
spec:
  resourcetemplates:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: trigger-data
      data:
        TEXT: $(params.slacktext)
        repository: ""
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline-generic
        params:
          - name: pipeline-pvc
            value: pipelinerun-$(uid)-pvc
---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-git
spec:
  resourcetemplates:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: trigger-data
      data:
        number: $(params.number)
        event: $(params.event)
        merged: $(params.merged)
        branch: $(params.branch)
        revision: $(params.revision)
        reponame: $(params.reponame)
        TEXT: ""
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline-generic
        params:
          - name: pipeline-pvc
            value: pipelinerun-$(uid)-pvc
---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-manual
spec:
  params:
    - name: secretValue
  resourcetemplates:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: trigger-data
      data:
        TEXT: "something to print"
    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.apikey)
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline-generic
        params:
          - name: pipeline-pvc
            value: pipelinerun-$(uid)-pvc
          - name: secretValue
            value: $(params.secretValue)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding-slack
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding-git
spec:
  params:
    - name: number
      value: $(event.pull_request.number)
    - name: merged
      value: $(event.pull_request.merged)
    - name: event
      value: $(event)
    - name: branch
      value: $(body.pull_request.base.ref)
    - name: revision
      value: $(body.after)
    - name: reponame
      value: $(body.repository.name)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding-manual
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: show-slack-text-listener
spec:
  triggers:
    - binding:
        name: binding-slack
      template:
        name: template-slack
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: show-git-repository-listener
spec:
  triggers:
    - binding:
        name: binding-git
      template:
        name: template-git
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: manual-listener
spec:
  triggers:
    - binding:
        name: binding-manual
      template:
        name: template-manual