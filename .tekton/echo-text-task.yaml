apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-text
spec:
  params:
    - name: deployBaseImage
      default: ibmcom/pipeline-base-image:latest
    - name: passdown
      default: default_valiue
  stepTemplate:
    env:
      - name: TEXT
        valueFrom:
          configMapKeyRef:
            name: trigger-data
            key: TEXT
  steps:
  - name: prepare
    image: $(params.deployBaseImage)
    command: ["/bin/sh", "-c"]
    args:
        - |
          echo "TEXT is '${TEXT}'"
          TEXT=a_new_katen
          echo "TEXT is '${TEXT}'"

          echo "passdown is '${passdown}'"
          passdown=a_new_katen
          echo "passdown is '${passdown}'"
  - name: echo-text
    image: $(params.deployBaseImage)
    command: ["/bin/sh", "-c"]
    args:
        - |
          echo "TEXT is '${TEXT}'"
          echo "passdown is '${passdown}'"