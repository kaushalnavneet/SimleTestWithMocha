apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: echo-text
spec:
  params:
    - name: deployBaseImage
      default: ibmcom/pipeline-base-image:latest
  stepTemplate:
    env:
      - name: TEXT
        valueFrom:
          configMapKeyRef:
            name: trigger-data
            key: TEXT
      - name: API_KEY
        valueFrom:
          secretKeyRef:
            name: cd-secret
            key: API_KEY
  results:
    - name: pass-in-apikey-as-result
      description: APIKEY passed in
    - name: passdown
      description: something to pass down
  steps:
  - name: prepare
    image: bash:latest
    script: |
        #!/usr/bin/env bash
        echo "TEXT is '${TEXT}'"
        TEXT=a_new_katen
        echo "TEXT is '${TEXT}'"

        echo ${TEXT} | tee $(results.passdown.path)
        echo ${API_KEY} | tee $(results.pass-in-apikey-as-result.path)
  - name: echo-text-step
    image: $(params.deployBaseImage)
    command: ["/bin/sh", "-c"]
    args:
        - |
          echo "TEXT is '${TEXT}'"
          echo "passdown is '${passdown}'"
          echo results.name.path is $(results.passdown.path)
          echo API_KEY is $(results.pass-in-apikey-as-result.path)